bypass:
  - "www.msftconnecttest.com"
  - "ipv6.msftconnecttest.com"
  - "dns.msftncsi.com"
  - "131.107.255.255"
mixed-port: 7890
auto-redir:
  enable: true
  auto-route: true
allow-lan: true
bind-address: '*'
mode: rule
ipv6: true
log-level: error
external-controller: 127.0.0.1:9090
profile:
  store-selected: false
  store-fake-ip: true
tun:
  enable: true
  stack: gvisor # or gvisor system
  dns-hijack:
    - any:53
    - tcp://any:53
    - tcp://any:5353
  auto-route: true
  auto-detect-interface: true

proxy-providers:
  MYOWN: 
    type: http
    url: "MyownClash订阅" 
    interval: 7200
    path: ./Proxy/MYOWN.yaml 
    health-check:
      enable: false
      interval: 300
      url: http://www.google.com/generate_204

  Backup: 
    type: http
    url: "bbClash订阅" 
    interval: 7200
    path: ./Proxy/Backup.yaml 
    health-check:
      enable: false
      interval: 300
      url: http://www.google.com/generate_204
      
proxy-groups:
  - name: "最终选择"
    type: select
    proxies:
      - DIRECT
      - PROXY

  - name: "PROXY"
    type: select
    proxies:
      - MY
      - BK

  - name: "MY"
    type: select
    use:
      - MYOWN
    url: http://www.google.com/generate_204
    # interval: 60
    # tolerance: 100

  - name: "BK"
    type: select
    use:
      - Backup
    url: http://www.google.com/generate_204
    # interval: 60
    # tolerance: 100

